
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link href="./asset/css/fonts.css" rel="stylesheet">
  <style>
  .function-item{
    margin-top: 30px;
  }
  .result{
    color: #333;
    font-size: 16px;
    margin-top: 10px;
    word-break: break-all;
  }
  #resultKey{
    word-break: break-all;
  }
</style>
</head>
<body>
  <div class="content" style="padding: 20px 15px;">
    <div style="margin-top: 20px" id="function-box">
     <div class="function-item" id="registerBox">
    <div class="mb-3">
          <label for="domain" class="form-label">domain(注册域名，输入域名访问链接)</label>
          <input type="text" class="form-control" id="domain" placeholder="string" aria-describedby="emailHelp">
        </div>
        
       <div class="d-grid gap-2">
         <button class="btn btn-primary" onclick="App.register()" type="button">register</button>
       </div>
    </div>


    <div class="function-item" id="getDomainBox">
      <div class="mb-3">
            <label for="domain" class="form-label">key（通过key获取对应的域名信息）</label>
            <input type="text" class="form-control" id="key" placeholder="byte32" aria-describedby="emailHelp">
          </div>
          
         <div class="d-grid gap-2">
           <button class="btn btn-primary" onclick="App.getDomain()" type="button">getDomain</button>
         </div>
         <div class="result">result: <span id="resultDomain"></span></div>
      </div>

      <div class="function-item" id="getDomainKey">
            
           <div class="d-grid gap-2">
            <label for="domain" class="form-label">获取自己注册过的所有的key</label>
             <button class="btn btn-primary" onclick="App.getDomainList()" type="button">getKeyList</button>
           </div>
           <div id="resultKey"></div>
        </div>
        <div class="copy-right" style="margin-top: 20px; text-align: center;">感谢BSC提供可靠技术支持</div>
    </div>
  </div>
</body>

<script src="./js/jquery.min.js"></script>
<script src="asset/js/layer.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/clipboard.min.js"></script>
<script src="./js/web3.min.js"></script>
<script src="./js/bignumber.min.js"></script>
<script src="./dapp.js"></script>
</html>
